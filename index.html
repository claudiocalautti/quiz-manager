<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie v8" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="QuizApp"><![endif]-->
<!--[if IE 9 ]><html class="ie v9" ng-app="QuizApp"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html class="" lang="en" ng-app="QuizApp"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<title>Quiz Manager</title>
	<meta name="description" content="">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
		<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>

	<div class="container">

		<div class="page-header">
			<h1><strong>Quiz Manager</strong></h1>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2>Quiz Name</h2>
				<button class="btn btn-danger" type="button">
									<span class="glyphicon glyphicon-remove"></span>
								</button>
			</div>
			<div class="panel-body">

				<div class="panel panel-invisible">
					<input type="text" class="form-control" placeholder="Question...">
					<div class="panel-body">

						<div class="input-group">
							<span class="input-group-addon">
								<input type="checkbox">
							</span>
							<input type="text" class="form-control" placeholder="Answer...">
							<span class="input-group-btn">
								<button class="btn btn-danger" type="button">
									<span class="glyphicon glyphicon-remove"></span>
								</button>
							</span>
						</div>

						<button type="button" class="btn btn-default btn-sm">
							<span class="glyphicon glyphicon-plus"></span>
							Add Answer
						</button>
					</div>
					<button type="button" class="btn btn-success">
						<span class="glyphicon glyphicon-ok"></span>
						Save Question
					</button>
				</div>
				<hr>

				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-plus"></span>
					Add Question
				</button>

			</div>
			<div class="panel-footer">
				<button type="button" class="btn btn-danger btn-lg">
					<span class="glyphicon glyphicon-trash"></span>
					Delete Quiz
				</button>
				<button type="button" class="btn btn-success btn-lg">
					<span class="glyphicon glyphicon-floppy-saved"></span>
					Save Quiz
				</button>
			</div>
		</div>
	</div>

	<script src="js/libraries/angularjs/angular.min.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/services.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/config.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
